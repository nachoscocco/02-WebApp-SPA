<h1>Se busco: <small> {{encontrado}}</small></h1>
<hr>


<div class="row" *ngIf="heroes.length==0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert"> No se encontro el heroe: {{encontrado}}</div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta (heroeSeleccionado)="verHeroe($event)" [heroe]='heroe' [index]='heroe.num' *ngFor="let heroe of heroes; let i = index"></app-heroe-tarjeta>

</div>
