<h1 id='{{heroe.casa}}'>{{heroe.nombre | uppercase}} <small id=' {{heroe.casa}}2'>({{heroe.aparicion | date: 'y'}})</small> </h1>
<hr>
<div class="row animated fadeIn">

    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" [alt]="heroe.nombre">
        <br> <br>
        <a [routerLink]='["/heroes"]' class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <!-- <img src="assets/img/{{heroe.casa}}.png" alt=""> -->
            <img *ngIf="heroe.casa=='Marvel'" src="assets/img/Marvel.png" alt="">
            <img *ngIf="heroe.casa=='DC'" src="assets/img/DC.png" alt="">
        </div>
    </div>
</div>
